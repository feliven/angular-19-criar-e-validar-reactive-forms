<button
  class="button"
  [ngClass]="['button--' + type, disabled ? 'button--disabled' : '']"
  [disabled]="disabled"
  (click)="onClick()"
>
  @if (icon && iconPosition === 'left') {
  <i class="button__icon button__icon--left" [class]="icon"></i>
  }

  <span class="button__text">{{ text }}</span>

  @if (icon && iconPosition === 'right') {
  <i class="button__icon button__icon--right" [class]="icon"></i>}
</button>
